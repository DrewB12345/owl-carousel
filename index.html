<!DOCTYPE html>

<html>
  <head>
    <title>Owl Carousel Demo</title>

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css?family=Chewy" rel="stylesheet">
  </head>

  <body>

    <h1>Mountains</h1>

    <!-- carousel -->
    <div class="owl-carousel">
      <div class="item"><img src="img/clouds.jpg"></div>
      <div class="item"><img src="img/house.jpg"></div>
      <div class="item"><img src="img/reflection.jpg"></div>
      <div class="item"><img src="img/river.jpg"></div>
      <div class="item"><img src="img/snow.jpg"></div>
      <div class="item"><img src="img/sunset.jpg"></div>
      <div class="item"><img src="img/valley.jpg"></div>
      <div class="item"><img src="img/volcano.jpg"></div>
    </div>

    <!-- JavaScript -->
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>

    <script>
    $(document).ready(function() {
      $('.owl-carousel').owlCarousel({
          autoplay : true,
          autoplayHoverPause : true,
          autoplayTimeout : 2000,
          dots : true,
          items : 1,
          loop : true,
          margin : 10,
          nav : false
      })
     })
    </script>
  </body>
</html>
